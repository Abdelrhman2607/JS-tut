<!DOCTYPE html>

<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RPS</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick = "
        getResult('Rock');
    ">Rock</button>

    <button onclick = "
        getResult('Paper');

    ">Paper</button>

    <button onclick = "
        getResult('Scissors');
    ">Scissors</button>
    
    <p class = "js-result"></p>
    <p class = "js-moves">Pick a move</p>
    <p class = "js-score"></p>

    <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        updateScoreElement();
        localStorage.removeItem('score');
    ">Reset</button>

    <script>
    let score = (JSON.parse(localStorage.getItem('score'))) || {'wins': 0, 'losses': 0, 'ties': 0};
    updateScoreElement();

    function updateScoreElement(){
        document.querySelector('.js-score').innerHTML = `Current score:<br>Wins:${score.wins}<br>Losses:${score.losses}<br>Ties:${score.ties}`;
    }

    function getResult(player){
        const compmove = pickMove();
        let result = '';
        if (player === 'Rock'){
            if (compmove === 'Rock'){
                result = 'Tie';
            }
            else if (compmove === 'Scissors'){
                result = 'You win';
            }
            else{
                result = 'You lose';
            }
        }
        else if (player === 'Paper'){
            if (compmove === 'Paper'){
                result = 'Tie';
            }
            else if (compmove === 'Rock'){
                result = 'You win';
            }
            else{
                result = 'You lose';
            }
        }
        else{
            if (compmove === 'Scissors'){
                result = 'Tie';
            }
            else if (compmove === 'Paper'){
                result = 'You win';
            }
            else{
                result = 'You lose';
            }
        }
        if (result === 'You win'){
            score.wins++;
        }
        else if (result === 'You lose'){
            score.losses++;
        }
        else{
            score.ties++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();
        document.querySelector('.js-moves').innerHTML = `You: ${player} | Comp: ${compmove}`;
        document.querySelector('.js-result').innerHTML = `${result}`;

        return result;
    }

    function pickMove(){
        const randomNum = Math.random();
        let choice = '';

        if (randomNum >= 0.6){
            choice = 'Scissors';
        }
        else if(randomNum >= 0.3){
            choice = 'Rock';
        }
        else{
            choice = 'Paper';
        }
        
        console.log(choice)
        return choice
      }
    </script>
  </body>
</html>
