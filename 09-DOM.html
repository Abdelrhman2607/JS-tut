<!DOCTYPE html>

<html>
    <head>
        <title>DOM</title>
        <style>
            body{
                font-family: Arial;
            }

            .subscribe{
                height: 35px;
                width: 100px;
                border-radius: 50px;
                border: none;
                color: white;
                background-color: black;
                padding: 10px 15px 10px 15px;
                font-weight: bold;
                text-align: center;
                cursor: pointer;
                transition: height 0.2s, width 0.2s;
                margin-bottom: 30px;
            }
            .subscribed{
                background-color: lightgray;
                color: black;
            }

            .subscribe:hover{
                height: 40px;
                width: 110px;
            }

            .input{
                font-size: 15px;
                padding: 10px;
            }

            .calc-btn{
                background-color: green;
                color: white;
                border: none;
                font-size: 15px;
                padding: 12px 15px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <p>Youtube Subscribe Button</p>
        <button class = "js-subscribe subscribe"
        onclick = "
            subscribe();
        ">
        Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <input placeholder = "Cost" class = "js-input input" onkeydown="handleKeyDown(event);">
        <button class = "calc-btn" onclick = "calculateTotal();">Calculate</button>
        <p class = "js-total total">0</p>

        <script>
            // window

            const buttonElement = document.querySelector('.js-subscribe');
            function subscribe(){
                if (buttonElement.innerText === 'Subscribed'){
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('subscribed')
            }
            else{
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('subscribed')
            }
            }

            function calculateTotal() {
            const inputElement = document.querySelector('.js-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
              cost = cost + 10;
            }

            document.querySelector('.js-total')
              .innerHTML = `$${cost}`;
            } 

            function handleKeyDown(event){
                if (event.key === 'Enter'){
                    calculateTotal();
                }
            }
        </script>
    </body>
</html>
